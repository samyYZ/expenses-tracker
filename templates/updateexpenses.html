<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Add Expense</title>
</head>
<body>
    <div class="container">
        <h1>Add Expense for {{ user.name }}</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Form to Add Expense -->
        <form method="POST" action="/update_expenses/{{ user.id }}">
            <label for="expense_name">Expense Name:</label>
            <input type="text" id="expense_name" name="expense_name" required>
            <br><br>
            <label for="expense_amount">Expense Amount:</label>
            <input type="number" id="expense_amount" name="expense_amount" required>
            <br><br>
            <button type="submit">Add Expense</button>
        </form>

        <br>
        <p>Total Expenses: â‚¹{{ total_expenses }}</p>
        <a href="/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
